{% extends 'base.html' %}

{% block body %}
    <div class="custom_header">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4" id='div_center'>BINGO</div>
            <div class="col-md-4"></div>
        </div>
    </div>
    <br/>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4"> </div>
            <div class="col-md-4" id='div_center'> <span id="current_bingo_num" method="GET"></span> </div> <!-- Click to begin.. -->

            <!-- <div class="col-md-4" id='div_center'><button type="button" class="btn btn-default" id='btn_next_ball' method="POST">NEXT</button></div> -->
        </div>
        <br/>
        
        <div class="row">
            <div class="col-md-4">{% block btn_admin %} {%endblock btn_admin%}</div>
            <div class="col-md-4" id='div_center'>
                <table class="bingo">
                    <!-- <thead>
                      <tr>
                        <th scope="col">BINGO</th>
                      </tr>
                    </thead> -->
                    <tbody>
            
                        {% for i in bingo_numbers %}
                        <tr>
                            {% for j in i %}
                                {% if j == ' ' %}
                                    <td style="background-color:#cecece;">
                                {% endif %}
                                {% if j != ' ' %}
                                    <td>{{j}}</td>
                                {% endif %}
                            {% endfor %}
                        </tr>   
                        {% endfor %}
                      
                    </tbody>
                </table>    
            </div>
            <div class="col-md-4"></div>
        </div>

        <div class="row"><br/></div>

        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                
                <div class='message_holder'></div>
                <br/> 
                <form action="" method="POST" id='div_center'>
                    <input type="text" class="username" placeholder="User Name"/>
                    <input type="text" class="message" placeholder="Messages"/>
                    <input type="submit" class="btn btn-default" placeholder="Submit"/>
                </form>


            </div>
            <div class="col-md-4"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script type="text/javascript" src="{{ url_for('static', filename='javascript.js') }}"></script>
    

    <script type=text/javascript> $SCRIPT_ROOT = {{ request.script_root|tojson|safe }}; </script>

{% endblock %}
